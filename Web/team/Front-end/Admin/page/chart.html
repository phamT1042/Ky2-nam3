<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart</title>
  <link rel="stylesheet" href="../css/result-student.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../css/statistic.css" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>

<body>
  <div class="nav">
    <img src="../image/logo_ptit.png" id="logo" style="height: 42px" />
    <ul class="nav-list">
      <li class="nav-item"><a href="dashboard.html"> Trang chủ </a></li>
      <li class="nav-item"><a href="statistic.html"> Xem thống kê </a></li>
      <li class="nav-item">
        <a href="result-student.html"> Xem kết quả sinh viên </a>
      </li>
      <li class="nav-item"><a href="../index.html"> Đăng xuất </a></li>
    </ul>
  </div>

  <ul class="tabs">
    <li id="tab1" class="tab" onclick="showTab(1)">Danh sách Sinh Viên</li>
    <li id="tab2" class="tab tabHidden" onclick="showTab(2)">Biểu Đồ</li>
  </ul>
  <div id="content1" class="content">
    <div class="export-dropdown">
      <button class="export-btn" onclick="toggleExportDropdown()">
        Xuất File
      </button>
      <div class="export-dropdown-content" id="exportDropdown">
        <a onclick="exportToCSV('chartTable', 'DanhSachSinhVienCSDL')">Xuất CSV</a>
        <a onclick="exportToPDF('chartTable', 'DanhSachSinhVienCSDL')">Xuất PDF</a>
      </div>
    </div>
    <table id="chartTable" class="Table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Ma Sinh Vien</th>
          <th>Ten Sinh Vien</th>
          <th>Diem
            <button class="filterbtn" onclick="sort()">
              <div class="filter-icon">
                <img src="../image/filter.jpg" style="width: 20px; height: 20px" />
              </div>
            </button>
          </th>
          <th>Trang thai hoan thanh</th>
        </tr>

      </thead>
      <tbody></tbody>
    </table>
  </div>

  
  <div id="content2" class="content hidden">
    <div style="display: flex;">
      <button style="margin: auto" class="export-btn" onclick="exportChartPDF()">
        Xuất file thống kê
      </button>
    </div>
    
    <div class="chart2">
      <canvas id="myChart" width="300" height="300"></canvas>
      <canvas id="myPieChart"></canvas>
    </div>
  </div>


  <script type="module" src="../js/statistic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../js/chart.js"></script>
</body>

</html>
<style>
  .chart2 {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }
</style>
