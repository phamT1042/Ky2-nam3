<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập hệ thống</title>
  <link rel="stylesheet" href="./css/login-register.css" />
</head>

<body>
  <div class="bg-image left">
    <img src="https://code.ptit.edu.vn/2020/images/bg_left.png" style="height: 400px">
  </div>
  <div class="bg-image right">
    <img src="https://code.ptit.edu.vn/2020/images/bg_right.png" style="height: 600px">
  </div>

  <div class="main">
    <form action="" method="POST" class="form" id="form-login">
      <img src="./image/logo_ptit.png" alt="Logo" class="logo">

      <div class="spacer"></div>

      <h3 class="heading">Đăng nhập</h3>
      <h2 style="text-align: center">Hệ thống thi trắc nghiệm PTIT</h2>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đăng nhập</label>
        <input id="fullname" name="fullname" placeholder="Nhập tên đăng nhập" type="text" class="form-control" />
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
        <span class="form-message"></span>
      </div>

      <button class="form-submit" id="login-button">Đăng nhập</button>

      <div style="margin-top: 14px; margin-bottom: 14px;"> Hoặc </div>
      <a href="./page/register.html"> Đăng ký </a>
    </form>
  </div>

  <script src="./js/login-register.js"></script>
  <script>
    // Output requirement
    Validator({
      form: "#form-login",
      rules: [
        Validator.isRequired("#fullname"),
        Validator.minLength("#password", 6),
      ]
    });

  </script>
</body>

</html>
