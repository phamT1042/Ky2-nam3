<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Đăng kí hệ thống </title>
  <link rel="stylesheet" href="../css/login-register.css" />
</head>

<body>

  <div class="bg-image left">
    <img src="https://code.ptit.edu.vn/2020/images/bg_left.png" style="height: 400px">
  </div>
  <div class="bg-image right">
    <img src="https://code.ptit.edu.vn/2020/images/bg_right.png" style="height: 600px">
  </div>
  
  <div class="main">
    <form action="" method="POST" class="form" id="form-register">
      <img src="../image/logo_ptit.png" alt="Logo" class="logo">

      <div class="spacer"></div>

      <h3 class="heading"> Đăng ký </h3>
      <h2 style="text-align: center">Hệ thống thi trắc nghiệm PTIT</h2>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đăng nhập</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: abcd" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirm" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirm" name="password_confirm" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>
  </div>

  <script src="../js/login-register.js"></script>
  <script>
    Validator({
      form: "#form-register",
      rules: [
        Validator.isRequired("#fullname"),
        Validator.isRequired("#email"),
        Validator.isEmail("#email"),
        Validator.minLength("#password", 6),
        Validator.isRequired("#password_confirm"),
        Validator.isConfirmed(
          "#password_confirm",
          function () {
            return document.querySelector("#password").value;
          },
          "Mật khẩu nhập lại không chính xác"
        ),
      ],
      onSubmit: function (data) {
        console.log(data);
      },
    });
  </script>
</body>

</html>
